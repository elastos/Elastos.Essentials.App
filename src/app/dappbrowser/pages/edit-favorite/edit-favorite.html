<ion-content>
    <app-titlebar></app-titlebar>

    <ion-grid [class.dark-container]="theme.darkMode">
        <ion-grid class="app-info">
            <div class="icon-container">
                <img class="icon" [src]="favorite.iconUrl" src-fallback="/assets/launcher/apps/app-icons/browser.svg" />
            </div>
            <div class="title">{{favorite.name}}</div>
            <div class="description">{{favorite.description}}</div>

            <ion-grid class="fav-button ripple ion-activatable" *ngIf="isInFavorites()" (click)="removeFavorite()">
                <img
                    [src]="!theme.darkMode ? '/assets/browser/icons/icon-fav-no-border-active.svg' : 'assets/browser/icons/dark_mode/icon-fav-no-border-active.svg'" />
                {{ 'dappbrowser.menu-action-remove-from-favorites' | translate }}
                <ion-ripple-effect></ion-ripple-effect>
            </ion-grid>
        </ion-grid>

        <ion-grid class="networks">
            <h1>{{ 'dappbrowser.network-availability' | translate }}</h1>
            <p>{{ 'dappbrowser.network-availability-intro' | translate }}</p>
            <ion-grid class="networks-list">
                <ion-row *ngFor="let network of availableNetworks" class="network">
                    <ion-col size="1" class="logo">
                        <img [src]="network.logo" />
                    </ion-col>
                    <ion-col size="9" class="name">
                        {{network.name}}
                    </ion-col>
                    <ion-col size="1">
                        <ion-toggle [checked]="isNetworkEnabled(network)"
                            (ionChange)="onNetworkToggled($event, network)"></ion-toggle>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-grid>
    </ion-grid>
</ion-content>
