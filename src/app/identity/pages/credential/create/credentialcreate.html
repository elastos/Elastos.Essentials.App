<app-titlebar></app-titlebar>
<ion-content class="ion-padding ion-text-center">
  <ion-item>
    <div>
      <ion-input placeholder="Enter the title" [(ngModel)]="title" name="title" ngDefaultControl></ion-input>
    </div>
  </ion-item>

  <ion-item>
    <div>
      <ion-input placeholder="Enter a url" [(ngModel)]="url" name="url" ngDefaultControl></ion-input>
    </div>
  </ion-item>

  <ion-item>
    <div>
      <ion-textarea rows="6" maxlength="400" placeholder="Enter some text here(within 400 word)" [(ngModel)]="remark" ></ion-textarea>
    </div>
  </ion-item>

  <ion-list>
    <ion-item>
      <ion-button class="confirm" (click)="add()">{{ 'confirm' | translate }}</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
