<ion-content>
  <app-titlebar></app-titlebar>
  <ion-grid class="ion-text-center container">
      <ion-row class="txt-container">
        <ion-textarea
          autoGrow
          placeholder="{{ 'wallet.paste-privatekey' | translate }}"
          [(ngModel)]="privatekey"
          mode="ios"
        ></ion-textarea>
        <ion-button color="secondary" (click)="pasteFromClipboard()">
            {{ 'wallet.paste' | translate }}
        </ion-button>
      </ion-row>
      <h1>{{ 'wallet.import-wallet-by-privatekey-info' | translate }}</h1>
      <ion-row class="btn-container">
        <ion-button color="secondary" [disabled]='!inputPrivatKeyCompleted()'(click)="onImport()">
          {{ 'wallet.import-wallet' | translate }}
        </ion-button>
      </ion-row>
  </ion-grid>
</ion-content>
