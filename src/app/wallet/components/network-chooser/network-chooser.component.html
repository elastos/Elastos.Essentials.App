<ion-content>
    <app-titlebar></app-titlebar>
    <div class="network-container networkOptions-container" [class.dark-network-container]="theme.darkMode">
        <div class="network-options">
            <ion-row class="header-row">
                <ion-col size="9">
                    <ion-label>
                        <h1>{{ 'wallet.networks' | translate }}</h1>
                        <p>{{ 'wallet.choose-active-network' | translate }}</p>
                    </ion-label>
                </ion-col>
                <ion-col size="3" class="settings-col">
                    <img (click)="manageNetworks()"
                        [src]="theme.darkMode ? 'assets/components/titlebar/darkmode/settings.svg' : 'assets/components/titlebar/settings.svg'" />
                </ion-col>
            </ion-row>
            <ion-row *ngFor="let network of networksToShowInList" class="network-row"
                [class.selected-network]="currentNetwork && network.key === currentNetwork.key"
                (click)="selectNetwork(network)">
                <ion-col size="10" class="left-col">
                    <img [src]="network.logo">
                    <h1>{{ network.name }}</h1>
                </ion-col>
                <ion-col size="2" class="right-col">
                    <ion-icon name="checkmark"></ion-icon>
                </ion-col>
            </ion-row>
        </div>
    </div>
</ion-content>

<ion-footer class="ion-no-border" [class.lightmode]="!theme.darkMode" [class.darkmode]="theme.darkMode">
    <ion-button (click)="cancelOperation()">
        <ion-label>{{ 'common.cancel' | translate }}</ion-label>
    </ion-button>
</ion-footer>
