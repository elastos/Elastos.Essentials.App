<ion-content>
  <div class="ion-text-center" [class.darkContainer]="theme.darkMode">
    <ion-img src="assets/onboard/password.png"></ion-img>
    <ion-row class="input-row">
      <ion-input
        #pwd
        type="password"
        name="password" ngDefaultControl
        [(ngModel)]="password"
        placeholder="  Enter Password"
        (keyup)="moveFocus(rptpwd, $event)">
      </ion-input>
      <ion-input
        #rptpwd
        type="password"
        name="passwordConfirmation" ngDefaultControl
        [(ngModel)]="passwordConfirmation"
        placeholder="  Re-enter Password">
      </ion-input>
      <p [ngStyle]="{'visibility':(passwordsMatch()?'hidden':'visible')}">
        {{ 'passwords-dont-match' | translate }}
      </p>
    </ion-row>
    <ion-row class="btn-row">
      <ion-button color="success" (click)="submit()">
        <ion-label>Save</ion-label>
      </ion-button>
    </ion-row>
  </div>
</ion-content>
